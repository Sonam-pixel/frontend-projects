<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üõç My E-Commerce Store</h1>
  </header>

  <!-- Product List -->
  <section class="products">
    <h2>Products</h2>
    <div class="product-list">
      <div class="product" data-id="1" data-price="20">
        <img src="https://unblockcollection.com/wp-content/uploads/2024/03/Zicron-Gold-Earings.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-id="2" data-price="35">
        <img src="https://www.voganow.com/cdn/shop/files/VNLF-058-043-SL_1_bd04eaf4-88f4-4988-8151-66068f867bc8.jpg?v=1754553196" alt="Product 2">
        <h3>Product 2</h3>
        <p>$35</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-id="3" data-price="50">
        <img src="https://prod-cdn-06.storenvy.com/product_photos/47639803/0-9_original.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="product" data-id="4" data-price="15">
        <img src="https://www.unrealgift.com/uploads/products/vintage-inspired-pink-chained-purse-b.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>$15</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section class="cart">
    <h2>üõí Shopping Cart</h2>
    <div class="cart-items"></div>

    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal">$0</span></p>
      <p>Shipping: <span id="shipping">$0</span></p>
      <p>Discount: <span id="discount">$0</span></p>

      <div class="coupon">
        <input type="text" id="coupon-code" placeholder="Enter coupon code">
        <button id="apply-coupon">Apply</button>
      </div>

      <h3>Total: <span id="total">$0</span></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
