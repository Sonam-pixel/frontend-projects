<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <div class="header">
      <h1>🌤 Weather App</h1>
      <button id="themeToggle">🌙</button>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
      <button onclick="getLocationWeather()">📍 My Location</button>
    </div>

    <!-- Current Weather -->
    <div id="weatherResult" class="weather-result hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" class="icon">
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <!-- 5-Day Forecast -->
    <div id="forecast" class="forecast hidden">
      <h3>📅 5-Day Forecast</h3>
      <div class="forecast-container" id="forecastContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
